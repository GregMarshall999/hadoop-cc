residential_query=SELECT week, SUM(consommation_tr_ref) AS consommation_tr, SUM(consommation_tn_ref) AS consommation_tn FROM enedis_table WHERE consommation_tr_ref < consommation_tn_ref AND categorie = 'residentiel' GROUP BY week ORDER BY week
professional_query=SELECT week, SUM(consommation_tr_ref) AS consommation_tr, SUM(consommation_tn_ref) AS consommation_tn FROM enedis_table WHERE consommation_tr_ref < consommation_tn_ref AND categorie = 'professionnel' GROUP BY week ORDER BY week
